{% extends 'common/__base.html' %}

{% block content %}
    <h1>Recipes</h1>
    {% for recipe in recipe_list %}
        <div>
            <h3>{{ recipe.title }}</h3><br>
            {{ recipe.description }}<br>
            <a href="{% url "detail-single-recipe" recipe.pk %}">view</a>
            <a href="{% url "update-recipe" recipe.pk %}">edit</a>
            <a href="{% url "delete-recipe" recipe.pk %}">delete</a>
        </div><br>
    {% endfor %}
        <div>
        <a href="{% url "create-recipe" %}">Add Recipe</a>
        </div>
{% endblock content %}
