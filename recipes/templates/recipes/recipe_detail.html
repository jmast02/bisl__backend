{% block content %}

        <p>{{ recipe.title }}</p>
        <p>{{ recipe.description }}</p>
        <p>Prep-time: {{ recipe.preparation_time }}</p>
        <p>Cook-time: {{ recipe.cook_time }}</p>
        <p>Servings: {{ recipe.servings }}</p>
        <p>Difficulty: {{ recipe.difficulty }}</p>
    <div>
        <a href="{% url "list-recipe" %}">Back</a>
    </div>
{% endblock content %}
