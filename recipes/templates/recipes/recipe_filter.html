{% extends 'common/__base.html' %}

{% block content %}
  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search by Ingredient</button>
  </form><br>
  <ul>
  {% for recipe in filter.qs %}
    <li><a href="{% url "detail-single-recipe" recipe.pk %}">{{ recipe.title }}</a> - {{ recipe.description }}</li>
  {% endfor %}
  </ul>
    <a href="{% url "list-recipe" %}">All Recipes</a>

{% endblock %}
